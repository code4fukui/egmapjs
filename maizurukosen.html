window.onload = function() {
	var map = initMap('mapid')
	map.setZoom(4)

	var lls = []
	for (var i = 0; i < DATA.length; i++) {
		var d = DATA[i]
		var name = d.url.substring(d.url.lastIndexOf('/') + 1)
		map.addIcon(d.lat, d.lng, "<a href=" + d.url + " target=_blank><img width='300' src='" + d.url + "'><br>" + name + "</a>", d.url, d.width / 10, d.height / 10)
		
		lls.push([ d.lat, d.lng ])
	}
	map.fitBounds(lls)
}
</script>
